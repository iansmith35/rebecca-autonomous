<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebecca - AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 26px; }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar (Rooms / Offices) */
    .sidebar {
      width: 220px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      overflow-y: auto;
    }
    .room {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .room:hover, .room.active {
      background: rgba(255,255,255,0.3);
    }

    /* Chat Window */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.05);
      border-left: 1px solid rgba(255,255,255,0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user { text-align: right; }
    .message.user span {
      background: #667eea;
    }
    .message.assistant span {
      background: rgba(255,255,255,0.2);
    }
    .message span {
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 70%;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .mic { background: #4ade80; }
    .send { background: #667eea; color: white; }
    .upload { background: #fbbf24; }

  </style>
</head>
<body>
  <header>
    <h1>🤖 Rebecca Assistant</h1>
    <p>Hands-free, voice-enabled, project-aware assistant</p>
  </header>

  <main>
    <!-- Sidebar with Rooms -->
    <div class="sidebar">
      <div class="room active">💬 Chat</div>
      <div class="room">📧 Emails</div>
      <div class="room">📅 Calendar</div>
      <div class="room">📂 Projects</div>
      <div class="room">🛠️ Virtual Engineer</div>
      <div class="room">🧠 Therapy</div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="input" placeholder="Speak or type..." />
        <button class="mic" id="micBtn">🎤</button>
        <button class="send" id="sendBtn">Send</button>
        <button class="upload" id="uploadBtn">📎</button>
        <input type="file" id="fileInput" hidden />
      </div>
    </div>
  </main>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");

    let recognition;
    let isListening = false;
    let femaleVoice = null;

    // 🎤 Speech-to-text
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-GB";
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        inputEl.value = text;
        sendMessage(text);
      };
    }

    micBtn.onclick = () => {
      if (!recognition) return alert("Speech recognition not supported");
      if (!isListening) {
        recognition.start();
        isListening = true;
        micBtn.textContent = "🛑";
      } else {
        recognition.stop();
        isListening = false;
        micBtn.textContent = "🎤";
      }
    };

    // 🔊 Text-to-speech
    function speak(text) {
      const synth = window.speechSynthesis;
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      if (femaleVoice) utter.voice = femaleVoice;
      synth.speak(utter);
    }

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = window.speechSynthesis.getVoices();
      femaleVoice =
        voices.find(v => v.lang.includes("en-GB") && v.name.toLowerCase().includes("female")) ||
        voices.find(v => v.lang.includes("en-GB")) ||
        voices.find(v => v.lang.includes("en"));
    };

    // Chat handling
    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = `<span>${text}</span>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      if (role === "assistant") speak(text);
    }

    async function sendMessage(text) {
      if (!text) return;
      addMessage("user", text);
      inputEl.value = "";
      try {
        const res = await fetch("/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: { text, chat: { id: "web" } } }),
        });
        if (res.ok) {
          const reply = "Rebecca received your message (connect AI here).";
          addMessage("assistant", reply);
        }
      } catch (e) {
        addMessage("assistant", "⚠️ Error sending message.");
      }
    }

    sendBtn.onclick = () => sendMessage(inputEl.value);
    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage(inputEl.value);
    });

    // 📎 File uploads
    uploadBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) addMessage("user", "📎 Uploaded: " + file.name);
    };
  </script>
</body>
</html>
