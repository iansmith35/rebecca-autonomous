<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Mini-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; padding:0; }
    #chat { max-width: 600px; margin:20px auto; background:#fff; border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.15); padding:20px; height:70vh; overflow-y:auto; }
    .msg { margin:8px 0; padding:10px 15px; border-radius:8px; }
    .user { background:#007bff; color:#fff; text-align:right; }
    .ai { background:#eaeaea; color:#000; text-align:left; }
    #controls { display:flex; justify-content:center; gap:10px; margin:20px auto; max-width:600px; }
    #input { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    #send { background:#28a745; color:#fff; }
    #mic { background:#ff5722; color:#fff; }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="input" placeholder="Type your message...">
    <button id="send">Send</button>
    <button id="mic">ðŸŽ¤</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const micBtn = document.getElementById('mic');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage(data.reply, 'ai');
        speak(data.reply);
      } catch (err) {
        appendMessage('âš ï¸ Error talking to server.', 'ai');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    // Speech synthesis (UK female voice if available)
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const ukFemale = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
      if (ukFemale) utterance.voice = ukFemale;
      speechSynthesis.speak(utterance);
    }

    // Speech recognition
    micBtn.addEventListener('click', () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return alert("Speech recognition not supported.");
      const recognition = new SpeechRecognition();
      recognition.lang = "en-GB";
      recognition.start();
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    });
  </script>

</body>
</html>
